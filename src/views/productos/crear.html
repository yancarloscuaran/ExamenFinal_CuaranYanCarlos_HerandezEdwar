{% extends 'layouts/base.html' %} {% block titulo %} Crear producto {% endblock %} {% block contenido %}
<h1>Crear producto</h1>

<form action="{{ url_for('crear_producto') }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <!-- #enlace label input -->
        <input type="text" class="form-control" id="nombre" name="nombre">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <!-- #enlace label input -->
        <input type="text" class="form-control" id="descripcion" name="descripcion">
    </div>

    <div class="form-group">
        <label for="precio_venta">Precio Venta</label>
        <!-- #enlace label input -->
        <input type="text" class="form-control" id="precio_venta" name="precio_venta">
    </div>

    <div class="form-group">
        <label for="precio_compra">Precio Compra</label>
        <!-- #enlace label input -->
        <input type="text" class="form-control" id="precio_compra" name="precio_compra">
    </div>

    <!-- <div class="form-group"> -->
    <!-- <label for="estado">Estado</label> -->
    <!-- #enlace label input -->
    <!-- <input type="text" class="form-control" id="estado" name="estado"> -->
    <!-- </div> -->

    <div class="form-group col-md-4">
        <label for="estado">Estado</label>
        <select class="form-control" name="estado" id="estado">
            <option value="vacio" disabled="disabled" selected="selected">seleccionar...</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>

    <a href="{{url_for('productos')}}" class="btn btn-primary">Volver</a>
</form>


{% endblock %}
